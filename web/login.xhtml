<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
            </f:facet>
        </h:head>
        <meta http-equiv="Content-Type" content="text/html/ charset-UTF-8"/>
        <h:body>
            <h:form id="frm">

                    <p:messages/>
                <div align="center" style="margin-top: 150px">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            Dados de login
                        </f:facet> 
                        <p:outputLabel value="Usuário" for="usuario"/>
                        <p:inputText id="usuario" required="true" value="#{usuario.usuario}" />
                        <p:outputLabel value="Senha" for="senha"/>
                        <p:password id="senha" required="true" value="#{usuario.senha}" feedback="true" weakLabel="Senha fraca" goodLabel="Senha razoável" strongLabel="Senha forte"
                                    />                                 
                        <f:facet name="footer">
                        </f:facet>
                    </p:panelGrid>
                    <div align="center"> 
                        <p:commandButton value="Logar" icon="ui-icon-check" action="#{usuario.validarLogin(usuario, senha)}" update="frm"/>
                        <p:commandLink onclick="" value="Esqueci a senha" actionListener="index.xhtml"/>

                    </div>


                </div>

            </h:form>

        </h:body>

    </f:view>
</html>
